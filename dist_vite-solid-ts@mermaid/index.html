      console.time("window.publicMermaidAPI.onceContextReady");
      window.publicMermaidAPI = {
        rootElemId: "root",
        onceContextReady: (function () {
          let resolve;
          const promise = new Promise((res, rej) => {
            resolve = res;
            setTimeout(rej, 3000, 'Timeout "window.publicMermaidAPI.onceContextReady.resolve()"');
          }).catch(console.error);
          Object.defineProperty(promise, "resolve", {
            get() {
              return resolve;
            },
          });
          // window.localStorage.clear();
          promise.then(() => {
            console.timeEnd("window.publicMermaidAPI.onceContextReady");
            // window.publicMermaidAPI.SolidWebRender(() => window.publicMermaidAPI.MermaidView({text: 'graph TB\na-->b'}), document.getElementById('root'))
          });
          return promise;
        })(),
      };

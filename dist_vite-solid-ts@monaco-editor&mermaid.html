<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Solid + TS</title>
    <script>
      console.time("window.publicMonacoAPI.onceContextReady");
      window.publicMonacoAPI = {
        // rootElemId: "root",
        onceContextReady: (function () {
          let resolve;
          const promise = new Promise((res, rej) => {
            resolve = res;
            setTimeout(
              rej,
              60000,
              'Timeout "window.publicMonacoAPI.onceContextReady.resolve()"',
            );
          }).catch(console.error);
          Object.defineProperty(promise, "resolve", {
            get() {
              return resolve;
            },
          });
          // window.localStorage.clear();
          promise.then(() => {
            console.timeEnd("window.publicMonacoAPI.onceContextReady");
            const onChange = (text) => {
              window.publicMermaidAPI.SolidWebRender(() => window.publicMermaidAPI.MermaidView({style: { width: "100%", height: "100vh", overflow: "auto" }, text: text}), document.getElementById('graph-container1'));
            };
            window.publicMonacoAPI.SolidWebRender(() => window.publicMonacoAPI.TextEditor({style: {height: "100vh" }, onChange}), document.getElementById('text-container1'));
          });
          return promise;
        })(),
      };
      console.time("window.publicMermaidAPI.onceContextReady");
      window.publicMermaidAPI = {
        // rootElemId: "root",
        onceContextReady: (function () {
          let resolve;
          const promise = new Promise((res, rej) => {
            resolve = res;
            setTimeout(rej, 60000, 'Timeout "window.publicMermaidAPI.onceContextReady.resolve()"');
          }).catch(console.error);
          Object.defineProperty(promise, "resolve", {
            get() {
              return resolve;
            },
          });
          // window.localStorage.clear();
          promise.then(() => {
            console.timeEnd("window.publicMermaidAPI.onceContextReady");
            // window.publicMermaidAPI.SolidWebRender(() => window.publicMermaidAPI.MermaidView({ text: ''}), document.getElementById('graph-container1'));
          });
          return promise;
        })(),
      };
    </script>
  </head>
  <body>
    <div id="root" style="display: flex; width: 100vw; overflow: hidden;">
      <div id="text-container1" style="width: 50vw; height: 100vh;" ></div>
      <div id="graph-container1" style="width: 50vw; height: 100vh;"></div>
    </div>
